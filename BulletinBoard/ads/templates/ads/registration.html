{% extends 'default.html' %}
{% block content %}
<div class = "container">
<h2>Регистрация</h2>
<form method="post">
{% csrf_token %}
{% for field in form %}
<p>
{{ field.label_tag }}<br>
{{ field }}
{% for error in field.errors %}
<p style="color: red">{{ error }}</p>
{% endfor %}
</p>
{% endfor %}
<button type="submit">Зарегестрироваться</button>

</form>
        <h6>Уже зарегистрированы?</h6>
<a href="{% url 'login' %}">
    <button>Войти</button>
</a>
</div>
{% endblock %}
